<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .relative {
        position: relative;
        width: 600px;
        height: 400px;
        border: 3px solid red;
        }
        .relative2 {
        /* position: relative; */
        width: 600px;
        height: 400px;
        border: 3px solid red;
        }
        .absolute {
        position: absolute;
        top: 120px;
        right: 0;
        width: 300px;
        height: 200px;
        border: 3px solid blueviolet;
        }
    </style>
</head>
<body>
    <div class="relative">
        <p>
            这个元素是相对定位的。如果它是 position: static; ，那么它的绝对定位子元素会跳过它直接相对于body元素定位。 
        </p>
        <div class="absolute">
            <p>
                这个元素是绝对定位的。它相对于它的父元素定位。 
            </p>
        </div>
    </div>
    <div class="relative2">
            <p>
                这个元素是相对定位的。如果它是 position: static; ，那么它的绝对定位子元素会跳过它直接相对于body元素定位。 
            </p>
            <div class="absolute">
                <p>
                    这个元素是绝对定位的。它相对于它的父元素定位。 
                </p>
            </div>
        </div>
</body>
</html>
