<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-family</title>
    <style>
        @font-face {
            font-family: "myFont";
            src: url("fonts/Richela Kids Font.otf");
        }
        body{
            background-color: aquamarine
        }
        html {
            font-family: "myFont", "Bitstream Vera Serif", serif;
        }
        h1{
            color: blueviolet;
            text-align: center
        }
        p{
            color: midnightblue;
            word-spacing: 10px;
            letter-spacing: 3px;
            
        }
    </style>
</head>
<body>
    <h1>HELLO World</h1>
    <p>
        As China becomes more powerful and the world has focused their attention on this great country, 
        the foreigners are so curious about China, so they come here and most of them can't help falling in love with the culture.
        
    </p>
</body>
</html>
