<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::after</title>
    <style>
        .boring-text::after{
            content: " 无聊 ";
            color: coral
        }
        .exciting-text::after{
            content: " 有趣 ";
            color: gold;
            font-family: fantasy
        }
    </style>
</head>
<body>
    <p class="boring-text">这是些无聊的文字</p>
    <p>这是不无聊也不有趣的文字</p>
    <p class="exciting-text">在MDN上做贡献简单又轻松。
    按右上角的编辑按钮添加新示例或改进旧示例！</p>
</body>
</html>
